openapi: 3.0.1
info:
  title: Underwriting API
  description: API for customer and underwriting submission, migrated from DataPower. Provides a RESTful interface to a backend SOAP service.
  version: 1.0.0
servers:
  - url: https://{apiId}.execute-api.{region}.amazonaws.com/{stage}
    variables:
      apiId:
        default: changeme
        description: API Gateway ID
      region:
        default: us-east-1
        description: AWS Region
      stage:
        default: v1
        description: Deployment Stage
security:
  - basicAuth: []
paths:
  /v1/customer:
    post:
      summary: Save Customer Information
      description: Accepts customer information and transforms it into a SOAP request to save the data.
      operationId: saveCustomerInfo
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                customer:
                  type: object
                address:
                  type: object
                demographics:
                  type: object
                employment:
                  type: object
              example:
                customer: {firstName: "Alice", lastName: "Doe"}
                address: {line1: "1 Main St"}
                demographics: {age: 32}
                employment: {employer: "Contoso"}
      responses:
        '200':
          description: SOAP response from the backend service.
          content:
            application/xml:
              schema:
                type: string
        '401':
          description: Unauthorized. Invalid credentials provided.
        '403':
          description: Forbidden. User is not authorized to perform this action.
        '500':
          description: Internal Server Error.
      x-amazon-apigateway-integration:
        type: "aws_proxy"
        httpMethod: "POST"
        uri: "arn:aws:apigateway:${region}:lambda:path/2015-03-31/functions/${lambda_transformer_arn}/invocations"
        passthroughBehavior: "when_no_match"
  /v1/underwriting/submit:
    post:
      summary: Submit Underwriting Application
      description: Submits a full application for underwriting.
      operationId: submitApplication
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                customer:
                  type: object
                address:
                  type: object
                demographics:
                  type: object
                employment:
                  type: object
              example:
                customer: {firstName: "Alice", lastName: "Doe"}
                address: {line1: "1 Main St"}
                demographics: {age: 32}
                employment: {employer: "Contoso"}
      responses:
        '200':
          description: SOAP response from the backend service.
          content:
            application/xml:
              schema:
                type: string
        '401':
          description: Unauthorized. Invalid credentials provided.
        '403':
          description: Forbidden. User is not authorized to perform this action.
        '500':
          description: Internal Server Error.
      x-amazon-apigateway-integration:
        type: "aws_proxy"
        httpMethod: "POST"
        uri: "arn:aws:apigateway:${region}:lambda:path/2015-03-31/functions/${lambda_transformer_arn}/invocations"
        passthroughBehavior: "when_no_match"
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  x-amazon-apigateway-authorizer:
    authorizer-underwriting:
      type: request
      identitySource: method.request.header.Authorization
      authorizerUri: "arn:aws:apigateway:${region}:lambda:path/2015-03-31/functions/${lambda_authorizer_arn}/invocations"
      authorizerResultTtlInSeconds: 300
